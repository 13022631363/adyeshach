command-find-more-remove:
  - ==: JSON
    text: ' &5&l‹ ›&r &8 - [&c[ &l|||&r ]&c] [&6[ &6&l››&r ]&6] &8| &f{0} &7(&r{1}&7) &8> &a{3}'
    args:
      - command: '/adyeshach remove {2} c'
        hover: '点击删除'
      - command: '/adyeshach tp {2}'
        hover: '点击传送'
command-find-more-remove-update:
  - ==: JSON
    text: ' &5&l‹ ›&r &8 - &m\[ &l|||&r&8&m ] \[ &l››&r&8&m ] | {0} ({1})&8 | [&6[ &l‹‹&r ]&6]'
    args:
      - command: '/adyeshach undo {2}'
        hover: '点击恢复'
command-find-more-remove-all:
  - ==: JSON
    text: ' &5&l‹ ›&r &7可输入 &f"/npc remove {0} all" &7删除全部或直接 [&c[删除全部]&c]&7。'
    args:
      - command: '/adyeshach remove {0} a'
        hover: '点击删除全部'
command-remove-success:
  - ==: JSON
    text:
      - ' &5&l‹ ›&r &7已将 &f"{0}" &7移送至回收站。'
      - ' &5&l‹ ›&r &7可输入 &f"/npc undo" &7撤销本次操作或直接 [&6[点击恢复]&6]&7。'
    args:
      - command: '/adyeshach undo {1}'
        hover: '点击恢复'
command-remove-success-all:
  - ==: JSON
    text:
      - ' &5&l‹ ›&r &7已将所有 &f"{0}" &7移送至回收站。'
      - ' &5&l‹ ›&r &7可输入 &f"/npc undo" &7撤销本次操作或直接 [&6[点击恢复]&6]&7。'
    args:
      - command: '/adyeshach undo {1}'
        hover: '点击恢复'

